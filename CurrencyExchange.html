<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mój pierwszy kantor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/currency.js"> </script>
</head>

<body>
    <div class="form js-form">
        <form>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Przelicznik kursu walut</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wybierz walutę:
                        </span>
                        <select name="currency" class="form__field js-currency">
                            <option value="EUR">Euro</option>
                            <option value="USD">Dolar Amerykański</option>
                            <option value="HRK">Kuna Chorwacka </option>
                        </select>

                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wpisz kwotę: </span>
                        <input placeholder="Wpisz kwotę w PLN" type="number" step="0.01" min="0.01" class="form__field js-value">
                    </label>
                </p>
                <p>
                    <button class="form__button js-button">Przelicz</button>
                </p>
                <p>Kwota w złotych po przeliczeniu: <strong class="js-result">N/A</strong> </p>

            </fieldset>
        </form>
    </div>
</body>
